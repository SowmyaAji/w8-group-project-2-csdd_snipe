{% extends 'base.html' %}
{% load staticfiles %}
{% load app_tags %}

{% block title %}
    Profile - {{ block.super }} 
{% endblock title %}

{% block content %}
<div id="album" class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12"> 
<div class="row">
<!-- Grid column -->
<div id="search-results" class="card mb-4 shadow-sm">
            <div class="card-body">
<div class="col-md-6 mb-4">
<div id="user-snips"> 
    <div id="add-snippet-modal" class="modal">
    
    <div class="modal-content">
    <div class="box">
<form id="new-snippet-form">

<div class="field">
<label class="label" for="new-snippet-title">Title</label>
<div class="control">
    <input class="input" type="text" id="new-snippet-title" name="title">
</div>
</div>
    
<div class="field">
<label class="label" for="new-snippet-language">Language</label>
    <div class="control">
    <div class="select">
    <select class="new-snippet-language" name="language">
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="Ruby">Ruby</option>
    </select>
    </div>
    </div>
</div>


<div class="field">
<label class="label" for="new-snippet-content">Content</label>  
<div class="control">
<textarea class="textarea is-primary" type="text" id="new-snippet-content"></textarea>
</div>
    <input class="input"  name="content">
</div>
</div>
    
<div class="field is-grouped">
    <div class="control">
    <button class="button is-link">Submit</button>
</div>

<div class="control">
    <button id="cancel-button" class="button is-text">Cancel</button>
</div>
</div>

</form>


    <!-- Any other Bulma elements you want -->
</div>
<button class="modal-close is-large" aria-label="close"></button>
</div>

</div>

<button id="add-snippet-button" class="button is-link">Add New Snippet</button>

</div>

</div>  
</div>  
</div>  
</div>  
</div>  
</div>
   
{% endblock content %}
